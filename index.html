<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Beat83 | Radio</title>
    <link rel="icon" href="https://beat83.com/root/uploads/2021/04/cropped-favicon-192x192.png" sizes="192x192">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./js/player.js"></script>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/MHW1VIFMyqSy77Yd/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          document.getElementById("myForm").reset();
        },
        error: function(){
          
        }
    });
}
</script>
</head>
<body>
    <video playsinline autoplay muted loop poster="/Assets/Background/Beat83backgroundstill.jpg" id="bgvid">
        <source src="/Assets/Background/Beat83background.webm" type="video/webm">
        <source src="/Assets/Background/Beat83background.mp4" type="video/mp4">
      </video>

    <section class="main">
        <div class="logo">
            <img src="/Assets/Beat83 Logo@4x.png" alt="Beat83 Logo">
        </div>
        <div class="musicPlayer">
            <h2>Beat83 Radio</h4>
            <img id="liveIcon" src="./Assets/Icons/live.png" alt="">
            <hr class="new1">

            <div id="player">
                <span id="playback" class="fa fa-play-circle fa-lg"></span>
            </div>
            <div class="container">
                <div class="interior">
                    <a class="btn" href="#open-modal"> <span id="request" class="fa fa-solid fa-message"> </span></a>
                </div>
              </div>
            
            <audio id="audio" src=" https://ice55.securenetsystems.net/DASH48"></audio>
        </div>
    </section>
    <section class="socialMedia">
        <img src="" alt="">
    </section>
    <div id="open-modal" class="modal-window">
        <div>
          <a href="#" title="Close" class="modal-close">Close</a>
          <h1>Hola!</h1>
          <div>Manda tu mensaje o solicita tu cancion atravez de este formulario!</div>
          <br>
          <div><small>Gracias por estar con nosotros ðŸ˜€</small></div>
          <br>
          <form id="myForm">
            <label>Nombre</label>
            <br/>
            <input id="name" name="full_name" />
            <br/>
            <br/>
            <label>Message</label>
            <br/>
            <textarea id="textarea" name="message">
            </textarea>
            <br/>
            <br/>
          </form>
          <a href="#" title="Close" class="modal-close2">
          <button onclick="SubForm()">Submit</button></a>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
</body>
</html>
